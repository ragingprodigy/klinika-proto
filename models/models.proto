syntax = "proto3";

package models;

message TokenDTO {
  string token = 1;
}

message User {
  string id = 1;
  string firstName = 2;
  string lastName = 3;
  string phoneNumber = 4;
  string email = 5;
  bool emailVerified = 6;
  bool phoneVerified = 7;
  uint32 lastLogin = 8;
  string lastLoginFrom = 9;
  uint32 createdAt = 10;
  uint32 updatedAt = 11;
}
